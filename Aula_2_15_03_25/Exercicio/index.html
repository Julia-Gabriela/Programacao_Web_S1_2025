<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade DOM</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Interatividade com DOM</h1>
    
    <div>
        <span id="counter">0</span><br>
    
        <button id="decrement">Decrementar</button>
        
        <button id="increment">Incrementar</button><br><br>
    </div>
    
    <div>
        <input type="text" id="textInput" placeholder="Digite uma mensagem">
        <p>Caracteres: <span id="charCount">0</span></p><br>
    </div>
    
    <div>
        <button id="addItem">Adicionar Item</button>
        <select id="itemType">
            <option value="ul">Lista n√£o ordenada</option>
            <option value="ol">Lista ordenada</option>
        </select>
    </div>
    
    <button id="reset">Resetar</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
